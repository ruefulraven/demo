#DataSource
spring.datasource.url=jdbc:h2:mem:testdv;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.encoding=UTF-8
spring.sql.init.data-locations=classpath:templates/data.sql
spring.sql.init.schema-locations=classpath:templates/schema.sql

#H2DB
spring.h2.console.enabled=true

#message
#spring.messages.encoding = UTF-8
spring.messages.basename=il8n/messages,il8n/ValidationMessages