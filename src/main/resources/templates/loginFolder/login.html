<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset = "UTF-8"></meta>
		<meta name = "viewport" content = "width=device-width,initial-scale=1,shrink-to-fi-=no"></meta>
		
		<!-- Read CSS -->
		<link rel = "stylesheet" th:href = "@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel = "stylesheet" th:href = "@{/css/login/login.css}">
		<!-- Read JS -->
		<script th:scr = "@{/webjars/jquery/jquery.min.js}" defer></script>
		<script th:scr = "@{/webjars/bootstrap/bootstrap.min.js}" defer></script>
		
		<title>Login</title>
	</head>
	<body class = "bg-light">
		<div class = "text-center">
			<form method = "post" th:action = "@{/login}" class = "form-login">
				<h2>Login</h2>
					<!-- User ID -->
					<div class = "form-group">
						<label for = "userId" class = "sr-only">User ID </label>
						<input type = "text" class = "form-content" placeholder = "User ID" name = "userId" />
					</div>
					
					<!-- Password -->
					<div class = "form-group">
						<label for = "password" class = "sr-only">Password</label>
						<input type = "password" class = "form-content" placeholder = "Password" name = "password" />
					</div>
					
					<input type = "submit" class = "btn btn-primary" value = "Login"/>
					<a th:href = "@{/user/signup}">Signup</a>
			</form>
		</div>	
	</body>
</html>
